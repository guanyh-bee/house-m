<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>南发公司国有资产审批统计平台</title>
    <script src="js/jquery-3.5.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<!--<div th:replace="~{navagation :: navagation}"></div>-->
<div th:replace="navagation::nav"></div>
<div class="container-fluid main">

    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <form class="form-horizontal" action="/addHouse" method="post">
                <div class="form-group">
                    <label for="location" class="col-sm-2 control-label">位置</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="location" name="location" placeholder="位置">
                    </div>
                </div>
                <div class="form-group">
                    <label for="houses" class="col-sm-2 control-label">楼盘</label>
                    <div class="col-sm-10">
                        <input type="text" name="houses" class="form-control" id="houses" placeholder="楼盘">
                    </div>
                </div>

                <div class="form-group">
                    <label for="area_architecture" class="col-sm-2 control-label">建筑面积</label>
                    <div class="col-sm-10">
                        <input type="text" name="areaArchitecture" class="form-control" id="area_architecture"
                               placeholder="建筑面积">
                    </div>
                </div>

                <div class="form-group">
                    <label for="area_room" class="col-sm-2 control-label">套内面积</label>
                    <div class="col-sm-10">
                        <input type="text" name="areaRoom" class="form-control" id="area_room" placeholder="套内面积">
                    </div>
                </div>

                <div class="form-group">
                    <label for="gong_t" class="col-sm-2 control-label">公摊</label>
                    <div class="col-sm-10">
                        <input type="text" name="gongT" class="form-control" id="gong_t" placeholder="公摊">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">是否住宅：</label>


                    <label class="radio-inline "><input type="radio" name="isResidence" value="1">是</label>


                    <label class="radio-inline "><input type="radio" name="isResidence" value="0">否</label>

                </div>

                <div class="form-group">
                    <label for="house_type" class="col-sm-2 control-label">户型</label>
                    <div class="col-sm-10">
                        <input type="text" name="houseType" class="form-control" id="house_type" placeholder="户型">
                    </div>
                </div>

                <div class="form-group">
                    <label for="doorplate" class="col-sm-2 control-label">门牌</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="doorplate" id="doorplate" placeholder="门牌">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">是否安置：</label>
                    <label class="radio-inline "><input type="radio" name="isPlacement" value="1">是</label>
                    <label class="radio-inline "><input type="radio" name="isPlacement" value="0">否</label>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">新旧房：</label>
                    <label class="radio-inline "><input type="radio" name="isNew" value="1">新房</label>
                    <label class="radio-inline "><input type="radio" name="isNew" value="0">旧房</label>
                </div>





                <div class="form-group">
                    <label for="decoration" class="col-sm-2 control-label">装修情况</label>
                    <div class="col-sm-10">
                        <input type="text" name="decoration" class="form-control" id="decoration"
                               placeholder="装修情况">
                    </div>
                </div>

                <div class="form-group">
                    <label for="ping_yue" class="col-sm-2 control-label">平跃层</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="pingYue" id="ping_yue" placeholder="平跃层">
                    </div>
                </div>

                <div class="form-group">
                    <label for="buy_price" class="col-sm-2 control-label">购置价格</label>
                    <div class="col-sm-10">
                        <input type="text" name="buyPrice" class="form-control" id="buy_price" placeholder="购置价格">
                    </div>
                </div>

                <div class="form-group">
                    <label for="pay_info" class="col-sm-2 control-label">资金支付情况</label>
                    <div class="col-sm-10">
                        <input type="text" name="payInfo" class="form-control" id="pay_info" placeholder="资金支付情况">
                    </div>
                </div>

                <div class="form-group">
                    <label for="trans_company" class="col-sm-2 control-label">转让单位</label>
                    <div class="col-sm-10">
                        <input type="text" name="transCompany" class="form-control" id="trans_company"
                               placeholder="转让单位">
                    </div>
                </div>

                <div class="form-group">
                    <label for="trans_price" class="col-sm-2 control-label">转让价格</label>
                    <div class="col-sm-10">
                        <input type="text" name="transPrice" class="form-control" id="trans_price"
                               placeholder="转让价格">
                    </div>
                </div>

                <div class="form-group">
                    <label for="trans_pay" class="col-sm-2 control-label">转让资金到位情况</label>
                    <div class="col-sm-10">
                        <input type="text" name="transPay" class="form-control" id="trans_pay"
                               placeholder="转让资金到位情况">
                    </div>
                </div>

                <div class="form-group">
                    <label for="house_person" class="col-sm-2 control-label">安置户信息</label>
                    <div class="col-sm-10">
                        <input type="text" name="housePerson" class="form-control" id="house_person"
                               placeholder="安置户信息">
                    </div>
                </div>

                <div class="form-group">
                    <label for="move_apply" class="col-sm-2 control-label">调动申请</label>
                    <div class="col-sm-10">
                        <input type="text" name="moveApply" class="form-control" id="move_apply" placeholder="调动申请">
                    </div>
                </div>

                <div class="form-group">
                    <label for="move_approver" class="col-sm-2 control-label">调动审核</label>
                    <div class="col-sm-10">
                        <input type="text" name="moveApprover" class="form-control" id="move_approver"
                               placeholder="调动审核">
                    </div>
                </div>

                <div class="form-group">
                    <label for="money_account" class="col-sm-2 control-label">财务下账人员</label>
                    <div class="col-sm-10">
                        <input type="text" name="moneyAccount" class="form-control" id="money_account"
                               placeholder="财务下账人员">
                    </div>
                </div>

                <div class="form-group">
                    <label for="property_fee" class="col-sm-2 control-label">物业费情况</label>
                    <div class="col-sm-10">
                        <input type="text" name="propertyFee" class="form-control" id="property_fee"
                               placeholder="物业费情况">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary pull-right">创建</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
